<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <style>
        .logo
        a {
            color: white;
            border: none
        }

        a:hover {
            background-color:#fff;
        }
        /*.colortext {*/
        /*    background-color: #ffe;*/
        /*    color: #930;*/
        /*}*/
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-light">
<header class="text-bg-dark p-4 row ">

    <div class="col">
        <strong><label th:text="${user.username}">admin</label></strong>
        <label>with roles: </label>
        <label th:each="role : ${user.roles}">
            <label th:text="${role}">ROLE</label>
            &nbsp;
        </label>
    </div>
    <div class='col d-flex justify-content-end'>
        <div class="logo"><a th:href="@{/logout}">Logout</a></div>
    </div>

</header>
<div class="row">
    <div class="d-flex align-items-start">
        <div class="nav flex-column col-2 nav-pills me-2 py-3 bg-white " style="height:1000px" id="v-pills-tab"
             role="tablist"
             aria-orientation="vertical">
            <button style="text-align: left" class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-admin"
                    type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
            </button>
            <button style="text-align: left" class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-user"
                    type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
            </button>
        </div>

        <div class="tab-content container-fluid" id="v-pills-tabContent">
            <div class=" tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab" tabindex="0">
                <div class="container-fluid py-3">
                    <h1>Admin panel</h1>
                </div>
                <div class="container-fluid">
                    <ul class="nav nav-tabs " id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="users_table" data-bs-toggle="tab"
                                    data-bs-target="#users_table-tab-pane" type="button" role="tab"
                                    aria-controls="users_table-tab-pane" aria-selected="true">Users table
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="new_user" data-bs-toggle="tab"
                                    data-bs-target="#new_user-tab-pane" type="button" role="tab"
                                    aria-controls="new_user-tab-pane" aria-selected="false">New user
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content border " id="myTabContent">
                        <div class="tab-pane fade show active" id="users_table-tab-pane" role="tabpanel"
                             aria-labelledby="users_table-tab" tabindex="0">
                            <div class="container-fluid">
                                <h5 class="row p-2 m-0 ">All users</h5>
                                <div class="row bg-white p-4 border-top">
                                    <table class="table table-striped">
                                        <thead class="border-bottom border-top">
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody style="vertical-align: middle;">
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}">id</td>
                                            <td th:text="${user.firstname}">first name</td>
                                            <td th:text="${user.lastName}">last name</td>
                                            <td th:text="${user.age}">age</td>
                                            <td th:text="${user.email}">email</td>
                                            <td><label th:each="role : ${user.roles}">
                                                <label class="p-0" th:text="${role}">ROLE </label>
                                                &nbsp;
                                            </label></td>
                                            <td>

                                                <button type="button" class="btn btn-success btn-lg"  data-bs-toggle="modal"
                                                        data-bs-target="#exampleModal"
                                                        th:attrappend="data-bs-target=${user.id}">Edit
                                                </button>

                                                <div class="modal fade" th:id="'exampleModal' + ${user.id}"
                                                     aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" >

                                                                </h5>
                                                                <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Close">
                                                                </button>
                                                            </div>

                                                            <form class="modal-form" th:method="patch"
                                                                  th:action="@{/admin/edit/{id}(id=${user.id})}"
                                                                  th:object="${user}">

                                                                <div class="form-group col-6 bg-light container-xl justify-content-center text-center">
                                                                    <div class="modal-body">
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="id1"><b>ID</b></label>
                                                                            </div>
                                                                            <div >
                                                                                <input readonly
                                                                                       style="max-width: 400px"
                                                                                       type="text"
                                                                                       id="id1"
                                                                                       placeholder="ID"
                                                                                       class="form-control"
                                                                                       name="id" th:value="${user.id}">
                                                                            </div>
                                                                        </div>
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="firstname1"><b>First
                                                                                    name</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <input style="max-width: 400px"
                                                                                       minlength="3" required
                                                                                       type="text" id="firstname1"
                                                                                       class="form-control"
                                                                                       name="firstname"
                                                                                       placeholder="First name"
                                                                                       th:value="${user.firstname}"/>
                                                                            </div>
                                                                        </div>
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="lastName1"><b>Last
                                                                                    name</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <input style="max-width: 400px"
                                                                                       minlength="3" required
                                                                                       placeholder="Last name"
                                                                                       type="text" id="lastName1"
                                                                                       class="form-control"
                                                                                       name="lastName"
                                                                                       th:value="${user.getLastName()}"/>
                                                                            </div>
                                                                        </div>
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="age_1"><b>Age</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <input style="max-width: 400px"
                                                                                       min="0" required
                                                                                       placeholder="Age"
                                                                                       id="age_1"
                                                                                       class="form-control"
                                                                                       type="number"
                                                                                       name="age"
                                                                                       th:value="${user.getAge()}"/>
                                                                            </div>
                                                                        </div>
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="email1"><b>Email</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <input style="max-width: 400px"
                                                                                       required
                                                                                       placeholder="Email"
                                                                                       id="email1" type="email"
                                                                                       name="email"
                                                                                       class="form-control"
                                                                                       th:value="${user.email}"/>
                                                                            </div>
                                                                        </div>
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="pass1"><b>Password</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <input style="max-width: 400px"
                                                                                       required
                                                                                       placeholder="Password"
                                                                                       id="pass1" type="password"
                                                                                       class="form-control"
                                                                                       name="password"

                                                                                       th:value="${user.password}"/>
                                                                            </div>
                                                                            <div>
                                                                                <label for="log1"><b>Username</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <input style="max-width: 400px"
                                                                                       required
                                                                                       placeholder="login"
                                                                                       id="log1" type="text"
                                                                                       class="form-control"
                                                                                       name="username"
                                                                                       th:value="${user.username}"/>
                                                                            </div>
                                                                        </div>
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="role1"><b>Role</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <select style="max-width: 400px"
                                                                                        required
                                                                                        multiple class="form-select"
                                                                                        size="2"
                                                                                        id="role1"
                                                                                        name="roles"
                                                                                        th:value="${user.roles}">
                                                                                    <option th:value="'USER'">USER
                                                                                    </option>
                                                                                    <option th:value="'ADMIN'">ADMIN
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <input type="submit" value="Edit"
                                                                           class="btn btn-primary"/>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <button type="button" class="btn bg-danger btn-lg" data-bs-toggle="modal"

                                                        data-bs-target="#exampleModal2"
                                                        th:attrappend="data-bs-target=${user.id}">
                                                    Delete
                                                </button>
                                                <div class="modal fade" th:id="'exampleModal2' + ${user.id}"
                                                     tabindex="-1"
                                                     aria-labelledby="exampleModal2Label" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="exampleModal2Label">
                                                                    Delete
                                                                    user</h5>
                                                                <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Close"></button>
                                                            </div>

                                                            <form th:method="delete"
                                                                  th:action="@{/admin/delete/{id}(id=${user.id})}">
                                                                <div class="form-group col-6 container-sm bg-white justify-content-center text-center">
                                                                    <div class="modal-body">
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="id2"><b>Id</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <input readonly
                                                                                       type="text" id="id2"
                                                                                       class="form-control"
                                                                                       th:value="${user.firstname}"/>
                                                                            </div>
                                                                        </div>
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="firstname2"><b>First
                                                                                    name</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <input type="text" id="firstname2"
                                                                                       class="form-control"
                                                                                       readonly
                                                                                       th:value="${user.getFirstname()}"/>
                                                                            </div>
                                                                        </div>
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="lastName2"><b>Last
                                                                                    name</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <input type="text" id="lastName2"
                                                                                       class="form-control" readonly
                                                                                       th:value="${user.getLastName()}"/>
                                                                            </div>
                                                                        </div>
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="age2"><b>Age</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <input id="age2" type="text"
                                                                                       class="form-control" readonly
                                                                                       th:value="${user.getAge()}"/>
                                                                            </div>
                                                                        </div>
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="email2"><b>Email</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <input id="email2" type="text"
                                                                                       class="form-control" readonly
                                                                                       th:value="${user.getEmail()}"/>
                                                                            </div>
                                                                        </div>
                                                                        <div class="py-2">
                                                                            <div>
                                                                                <label for="role2"><b>Role</b></label>
                                                                            </div>
                                                                            <div>
                                                                                <select style="max-width: 400px"
                                                                                        disabled
                                                                                        multiple class="form-select"
                                                                                        size="2"
                                                                                        id="role2"
                                                                                        th:value="${user.roles}">
                                                                                    <option th:value="'USER'">USER
                                                                                    </option>
                                                                                    <option th:value="'ADMIN'">ADMIN
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">Close
                                                                    </button>
                                                                    <input type="submit" value="DELETE"
                                                                           class="btn btn-primary"/>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>

                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="new_user-tab-pane" role="tabpanel" aria-labelledby="new_user-tab"
                             tabindex="0">
                            <div class="container-fluid">
                                <h5 class="row p-2 m-0 ">Add new user</h5>
                                <div class="row bg-white p-4 border-top ">

                                    <div class="container bg-white d-flex justify-content-center text-center">
                                        <form th:method="post" th:action="@{/admin/add}"
                                              th:object="${user}">
                                            <div class="py-2 ">
                                                <div>
                                                    <label for="name"><b>First
                                                        name</b></label>
                                                </div>
                                                <div>
                                                    <input style="width: 400px; " minlength="3" required id="name"
                                                           type="text" class="form-control" placeholder="First name"
                                                           th:field="*{firstname}"/>
                                                </div>
                                            </div>
                                            <div class="py-2 ">
                                                <div>
                                                    <label for="lastName">
                                                        <b>Last name</b>
                                                    </label>
                                                </div>
                                                <div>
                                                    <input style="width: 400px; " minlength="3" required id="lastName"
                                                           type="text" class="form-control" placeholder="Last name"
                                                           th:field="*{lastName}"/>
                                                </div>
                                            </div>
                                            <div class="py-2 ">
                                                <div>
                                                    <label for="age"><b>Age</b></label>
                                                </div>
                                                <div>
                                                    <input style="width: 400px; " required id="age" min="0"
                                                           placeholder="Age"
                                                           type="number" class="form-control" th:field="*{age}"/>
                                                </div>
                                            </div>
                                            <div class="py-2 ">
                                                <div>
                                                    <label for="email"><b>Email</b></label>
                                                </div>
                                                <div>
                                                    <input style="width: 400px; " required id="email"
                                                           placeholder="Email"
                                                           type="email" class="form-control"
                                                           th:field="*{email}"/>
                                                </div>
                                            </div>
                                            <div class="py-2 ">
                                                <div>
                                                    <label for="pass"><b>Password</b></label>
                                                </div>
                                                <div>
                                                    <input style="width: 400px; " required id="pass"
                                                           type="password" class="form-control" placeholder="Password"
                                                           th:field="*{password}"/>
                                                </div>
                                            </div>
                                            <div class="py-2 ">
                                                <div>
                                                    <label for="log"><b>Login</b></label>
                                                </div>
                                                <div>
                                                    <input style="width: 400px; " required id="log"
                                                           type="email" class="form-control" placeholder="Login"
                                                           th:field="*{username}"/>
                                                </div>
                                            </div>
                                            <div class="py-2 ">
                                                <div>
                                                    <label for="role"><b>Role</b></label>
                                                </div>
                                                <div>
                                                    <select multiple class="form-select" name="role" size="2"
                                                            style="width: 400px"
                                                            id="role" aria-label="role" required
                                                            th:field="*{roles}">
                                                        <option th:value="'USER'">USER</option>
                                                        <option th:value="'ADMIN'">ADMIN</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <br>
                                            <div>
                                                <input type="submit" class="btn btn-success" value="Add new user"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab"
                 tabindex="0">
                <div class="container-fluid py-3">
                    <h1>User information page</h1>
                </div>
                <div class="container-fluid border">
                    <h5 class="row p-2 m-0 ">About user</h5>
                    <div class="row bg-white p-4 border-top">
                        <table class="table table-striped">
                            <thead class="table border-top">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody class="table" style="vertical-align: middle;">
                            <tr>
                                <td th:text="${user.id}">id</td>
                                <td th:text="${user.firstname}">first name</td>
                                <td th:text="${user.lastName}">last name</td>
                                <td th:text="${user.age}">age</td>
                                <td th:text="${user.email}">email</td>
                                <td><label class="p-0" th:each="role : ${user.roles}">
                                    <label class="p-0" th:text="${role}">ROLE</label>
                                    &nbsp;
                                </label></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
